<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Expenses chart component</title>
</head>
<body>

  <main class="container">
    <div class="head-div">
      <div class="text-span">
        <span class="first-text">My balance</span>
        <span class="balance">$921.48</span>
      </div>
      <img src="images/logo.svg" alt="image logo">
    </div>

    <div class="body-div">
      <div class="text">Spending - Last 7 days</div>
      <div class="bar-chart">
        <div class="bar-container1">
          <div class="amount a1">$58.08</div>
          <div class="bar b1"></div>
          <div class="day">mon</div>
        </div>
        <div class="bar-container2">
          <div class="amount a2">$58.08</div>
          <div class="bar b2"></div>
          <div class="day">tue</div>
        </div>
        <div class="bar-container3">
          <div class="amount a3">$58.08</div>
          <div class="bar b3"></div>
          <div class="day">wed</div>
        </div>
        <div class="bar-container4">
          <div class="amount a4">$58.08</div>
          <div class="bar b4"></div>
          <div class="day">thu</div>
        </div>
        <div class="bar-container5">
          <div class="amount a5">$58.08</div>
          <div class="bar b5"></div>
          <div class="day">fri</div>
        </div>
        <div class="bar-container6">
          <div class="amount a6">$58.08</div>
          <div class="bar b6"></div>
          <div class="day">sat</div>
        </div>
        <div class="bar-container7">
          <div class="amount a7">$25.48</div>
          <div class="bar b7"></div>
          <div class="day">sun</div>
        </div>
      </div>
      <div class="line"></div>
      <div class="statistics">
        <div class="total">
          <span class="balance-txt">Total this month</span>
          <span class="amount">$478.33</span>
        </div>
        <div class="last-month">
          <span class="balance-txt">from last month</span>
          <span class="amount">+2.4%</span>
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/stripedtshirt/chart.git">stripedtshirt</a>.
    </div>

  </main>
  <script src="app.js"></script>
</body>
</html>
